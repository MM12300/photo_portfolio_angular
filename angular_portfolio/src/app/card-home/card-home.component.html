<div class="card-home">
    <div class="card-content">
        <h2><a [routerLink]="[cardData.route]">{{cardData.title}}</a></h2>
        <div class="title-bar"></div>
        <div class="card-home-div">
            <a [routerLink]="[cardData.route]"><img class="landscape" src="{{cardData.src}}"
                                                                    alt="testimage"></a>
        </div>
        <div>
            <p class="subtitle">{{cardData.subtitle}}</p>
        </div>
    </div>
    <div class="header-separator"></div>
</div>
