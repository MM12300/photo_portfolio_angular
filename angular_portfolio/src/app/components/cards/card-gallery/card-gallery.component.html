<div class="card-gallery">
    <div class="card-content">
        <h2><a [routerLink]="['/gallery/'+ cardData.category]">{{cardData.title}}</a></h2>
        <div class="title-bar"></div>
        <div class="card-home-div">
            <a [routerLink]="['/gallery/'+ cardData.category]"><img class="landscape" src="{{cardData.src}}"
                                                                    alt="testimage"></a>
        </div>
    </div>
    <div class="header-separator"></div>
</div>
