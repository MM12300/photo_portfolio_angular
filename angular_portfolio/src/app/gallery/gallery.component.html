<h2 class="section-title">{{this.category}}</h2>
<section class="grid-portrait">
    <app-card-photo *ngFor="let photoPortrait of photosPortraitFormat" [photo]="photoPortrait"></app-card-photo>

<section class="grid-landscape">

</section>
